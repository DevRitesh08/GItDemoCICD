# GitHub Actions workflow to build and deploy a Jekyll site to GitHub Pages

name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required permissions for Pages deployment
permissions:
  contents: write        # Needed to checkout private repos or push from actions
  pages: write           # Required for GitHub Pages deployment
  id-token: write        # Required for OIDC authentication

# Prevent parallel deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --------------------
  #  Build Job
  # --------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # or use your preferred version

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build --verbose
        env:
          JEKYLL_ENV: production

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # --------------------
  #  Deploy Job
  # --------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
